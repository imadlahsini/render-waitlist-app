<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 50px;
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: white;
            padding: 26px;
            margin-bottom: 26px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .customer-list li.rdv {
            background-color: #eafbea;
        }

        .customer-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .customer-name {
            font-size: 23.4px;
            font-weight: bold;
            color: #2c3e50;
        }

        .customer-time::before {
            content: '‚è∞';
            margin-right: 8px;
            color: #0071e3;
        }

        .customer-type {
            font-size: 20.8px;
        }

        .customer-type[data-icon="Walkin"]::before {
            content: 'üö∂';
            margin-right: 8px;
        }

        .customer-type[data-icon="RDV"]::before {
            content: 'üìÜ';
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="customer-list">
    <ul id="customerList"></ul>
</div>

<script>
    // Function to fetch and display customers
    async function displayCustomers() {
        try {
            const response = await fetch('/api/waitlist');
            const customers = await response.json();
            const list = document.getElementById('customerList');
            list.innerHTML = '';

            customers.forEach((customer, index) => {
                const customerClass = customer.type === 'RDV' ? 'rdv' : '';
                const li = document.createElement('li');
                li.className = customerClass;

                li.innerHTML = `
                    <span class="customer-name">${index + 1}. ${customer.name}</span>
                    <span class="customer-time">${customer.time}</span>
                    <span class="customer-type" data-icon="${customer.type}">${customer.type}</span>
                `;
                list.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching customers:', error);
        }
    }

    // Fetch customers every 5 seconds
    setInterval(displayCustomers, 5000);

    // Initial load
    window.onload = function() {
        displayCustomers();
    };
</script>

</body>
</html>
