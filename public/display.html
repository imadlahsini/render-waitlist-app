<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente des patients</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background to match the dashboard */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Same style as the dashboard container */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 36px; /* Slightly smaller to match the dashboard */
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Consistent shadow with the dashboard */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .customer-list li:hover {
            transform: translateY(-5px); /* Hover effect like in the dashboard */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .customer-list li.rdv {
            background-color: #eafbea; /* Light green for RDV */
            border-left-color: #28a745;
        }

        .customer-details {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .customer-type {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

        .customer-time {
            font-size: 16px;
            color: #0071e3;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .customer-time::before {
            content: '‚è∞'; /* Use clock icon for time */
            margin-right: 8px;
            font-size: 18px;
            color: #0071e3;
        }

        .customer-type[data-icon="Walkin"]::before {
            content: 'üö∂'; /* Walking icon for Walk-in */
            margin-right: 8px;
        }

        .customer-type[data-icon="RDV"]::before {
            content: 'üìÖ'; /* Calendar icon for RDV */
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Liste d'attente des patients</h2>
    </div>

    <div class="customer-list">
        <ul id="customerList"></ul>
    </div>
</div>

<script>
    // Function to display customers from localStorage
    function displayCustomers() {
        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        const list = document.getElementById('customerList');
        list.innerHTML = ''; // Clear previous list

        customers.forEach((customer, index) => {
            const customerClass = customer.type === 'RDV' ? 'rdv' : '';
            const li = document.createElement('li');
            li.className = customerClass;

            li.innerHTML = `<span class="customer-details">${index + 1}. ${customer.name}
                                <span class="customer-type" data-icon="${customer.type}">${customer.type}</span></span>
                            <span class="customer-time">${customer.time}</span>`;
            list.appendChild(li); // Append the customer to the list
        });
    }

    // Listen for changes in localStorage made by the dashboard and update automatically
    window.addEventListener('storage', function(event) {
        if (event.key === 'waitlist') { // If the waitlist is updated
            displayCustomers(); // Update the display
        }
    });

    window.onload = function() {
        displayCustomers(); // Load customer list on page load
    };
</script>

</body>
</html>
