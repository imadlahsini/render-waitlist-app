<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>

<div class="customer-list">
    <ul id="customerList"></ul>
</div>

<script>
    function displayCustomers() {
        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        const list = document.getElementById('customerList');
        list.innerHTML = ''; // Clear the list

        customers.forEach((customer, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}. ${customer.name}</span>
                <span>${customer.type}</span>
            `;
            list.appendChild(li);
        });
    }

    window.addEventListener('storage', function() {
        displayCustomers(); // Update when localStorage changes
    });

    window.onload = function() {
        displayCustomers(); // Display customers on page load
    };
</script>

</body>
</html>
