<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa; /* Set background color to F5F6FA */
            margin: 0;
            padding: 50px;
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: white;
            padding: 26px; /* Increased padding */
            margin-bottom: 26px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05); /* Reduced shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .customer-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Reduced hover shadow */
        }

        .customer-list li.rdv {
            background-color: #eafbea; /* Light green for RDV */
            border-left-color: #28a745;
        }

        .customer-details {
            font-size: 23.4px; /* 30% bigger */
            font-weight: bold;
            color: #2c3e50;
        }

        .customer-type {
            margin-left: 10px;
            font-size: 20.8px; /* 30% bigger */
            color: #555;
        }

        .customer-type[data-icon="Walkin"]::before {
            content: 'ðŸš¶'; /* Walking icon for Walk-in */
            margin-right: 8px;
        }

        .customer-type[data-icon="RDV"]::before {
            content: 'ðŸ“…'; /* Calendar icon for RDV */
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="customer-list">
    <ul id="customerList"></ul>
</div>

<script>
    // Function to display customers from localStorage
    function displayCustomers() {
        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        const list = document.getElementById('customerList');
        list.innerHTML = ''; // Clear previous list

        customers.forEach((customer, index) => {
            const customerClass = customer.type === 'RDV' ? 'rdv' : '';
            const li = document.createElement('li');
            li.className = customerClass;

            li.innerHTML = `
                <span class="customer-details">${index + 1}. ${customer.name}</span>
                <span class="customer-type" data-icon="${customer.type}">${customer.type}</span>
            `;
            list.appendChild(li); // Append the customer to the list
        });
    }

    // Listen for changes in localStorage made by the dashboard and update automatically
    window.addEventListener('storage', function(event) {
        if (event.key === 'waitlist') { // If the waitlist is updated
            displayCustomers(); // Update the display
        }
    });

    window.onload = function() {
        displayCustomers(); // Load customer list on page load
    };
</script>

</body>
</html>
