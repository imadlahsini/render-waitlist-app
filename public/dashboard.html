
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente des patients</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 25px; /* Rounded borders for the container */
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 750px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper input, .input-wrapper select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            font-size: 18px;
            border-radius: 25px; /* Rounded borders for input fields */
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .input-wrapper input {
            background-color: #f7f7f7; /* Background for name input */
        }

        .input-wrapper .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #6a0dad;
        }

        .time-visit-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centered time/visit selectors */
        }

        .time-visit-wrapper select {
            width: 100%;
        }

        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px; /* Rounded buttons */
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Hover effect for button */
        }

        /* Hover effect for input fields */
        input:hover, select:hover {
            border-color: #6a0dad;
            box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
            outline: none;
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px; /* Rounded borders for patient cards */
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .customer-name {
            font-size: 20px;
            font-weight: bold;
        }

        .action-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 10px; /* Smaller "Servi" button */
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .icon {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .time-visit-wrapper {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Liste d'attente des patients</h2>
    </div>

    <div class="input-section">
        <div class="input-wrapper">
            <span class="icon">üë§</span>
            <input type="text" id="patientName" placeholder="Entrez le nom du patient">
        </div>

        <div class="time-visit-wrapper">
            <div class="input-wrapper">
                <span class="icon">‚è∞</span>
                <select id="hourPicker">
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                </select>
            </div>

            <div class="input-wrapper minute-wrapper">
                <span class="icon">üïë</span>
                <select id="minutePicker">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
            </div>

            <div class="input-wrapper">
                <span class="icon">üìÜ</span>
                <select id="visitType">
                    <option value="Walkin">üö∂ Walk-in</option>
                    <option value="RDV">üìÜ RDV</option>
                </select>
            </div>
        </div>

        <button>Ajouter un patient</button>
    </div>

    <div class="customer-list">
        <ul id="patientList"></ul>
    </div>
</div>

<script>
    // Placeholder for JavaScript functions
</script>

</body>
</html>
