<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Tableau d'attente des clients</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .input-section input, .input-section select {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .input-section select:focus, .input-section input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 5px rgba(0, 113, 227, 0.3);
        }

        .time-visit-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-section button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-section button svg {
            margin-right: 8px;
            width: 19px;
            height: 19px;
            fill: white; /* Ensure white fill for the Add User SVG */
        }

        .input-section button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 18px rgba(0, 91, 181, 0.3);
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff3b30;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-list li.rdv {
            background-color: #d4edda; /* Light green for RDV */
            border-left: 4px solid #28a745;
        }

        .customer-list .customer-details {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }

        .customer-list .customer-time {
            font-size: 16px;
            color: #0071e3;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .customer-list .customer-time svg {
            margin-right: 5px;
            width: 19px;
            height: 19px;
            fill: #0071e3; /* Ensure blue fill for the Clock SVG */
        }

        .customer-list button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .customer-list button svg {
            margin-right: 5px;
            width: 19px;
            height: 19px;
            fill: white; /* Ensure white fill for the Delete SVG */
        }

        .customer-list button:hover {
            background-color: #d32f2f;
        }

        .input-section .time-picker {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            .time-picker {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<div class="error-popup" id="errorPopup">Erreur: Veuillez vérifier vos entrées.</div>

<div class="container">
    <div class="header">
        <h2>Tableau d'attente des clients</h2>
    </div>

    <div class="input-section">
        <input type="text" id="customerName" placeholder="Entrez le nom du client">

        <div class="time-picker">
            <select id="hourPicker">
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
            <select id="minutePicker">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <select id="visitType">
            <option value="Walkin">Walk-in</option>
            <option value="RDV">RDV</option>
        </select>

        <button onclick="addCustomer()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c6.627 0 12 5.373 12 12s-5.373 12-12 12-12-5.373-12-12 5.373-12 12-12zm0 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm-1 16h2v-5h5v-2h-5v-5h-2v5h-5v2h5v5z"/></svg> Ajouter un client
        </button>
    </div>

    <div class="customer-list">
        <ul id="customerList"></ul>
    </div>
</div>

<script>
    let takenSlots = [];

    function showError(message) {
        const errorPopup = document.getElementById('errorPopup');
        errorPopup.textContent = message;
        errorPopup.style.display = 'block';

        setTimeout(() => {
            errorPopup.style.display = 'none';
        }, 3000);
    }

    function addCustomer() {
        const customerName = document.getElementById('customerName').value.trim();
        const selectedHour = document.getElementById('hourPicker').value;
        const selectedMinute = document.getElementById('minutePicker').value;
        const customerTime = selectedHour + ':' + selectedMinute;
        const visitType = document.getElementById('visitType').value;

        if (customerName === '') {
            showError('Veuillez entrer le nom du client');
            return;
        }

        if (takenSlots.includes(customerTime)) {
            showError("Cette plage horaire est déjà réservée. Veuillez en choisir une autre.");
            return;
        }

        takenSlots.push(customerTime);

        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        customers.push({ name: customerName, time: customerTime, type: visitType });
        customers.sort((a, b) => {
            const timeA = parseInt(a.time.replace(':', ''));
            const timeB = parseInt(b.time.replace(':', ''));
            return timeA - timeB;
        });

        localStorage.setItem('waitlist', JSON.stringify(customers));

        displayCustomers();
        document.getElementById('customerName').value = '';
        filterMinutes();
    }

    function removeCustomer(index) {
        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        const removedCustomer = customers.splice(index, 1)[0];
        const timeSlotIndex = takenSlots.indexOf(removedCustomer.time);
        if (timeSlotIndex > -1) {
            takenSlots.splice(timeSlotIndex, 1);
        }

        localStorage.setItem('waitlist', JSON.stringify(customers));
        displayCustomers();
        filterMinutes();
    }

    function displayCustomers() {
        const customers = JSON.parse(localStorage.getItem('waitlist')) || [];
        const list = document.getElementById('customerList');
        list.innerHTML = '';
        customers.forEach((customer, index) => {
            const customerClass = customer.type === 'RDV' ? 'rdv' : '';
            const li = document.createElement('li');
            li.className = customerClass;
            li.innerHTML = `<span class="customer-details">${index + 1}. ${customer.name}</span>
                            <span class="customer-time"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#0071e3" d="M12 0c6.627 0 12 5.373 12 12s-5.373 12-12 12-12-5.373-12-12 5.373-12 12-12zm0 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm-.5 6h1v6.792l3.437 3.438-.707.707-3.73-3.731v-7.206z"/></svg> ${customer.time}</span>
                            <span class="customer-type">${customer.type}</span>
                            <button onclick="removeCustomer(${index})"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 0c6.627 0 12 5.373 12 12s-5.373 12-12 12-12-5.373-12-12 5.373-12 12-12zm3.464 7.05l-3.536 3.536-3.535-3.536-.707.707 3.536 3.535-3.536 3.536.707.707 3.535-3.536 3.536 3.536.707-.707-3.536-3.536 3.536-3.535-.707-.707z"/></svg> Supprimer</button>`;
            list.appendChild(li);
        });
    }

    function filterMinutes() {
        const hour = document.getElementById('hourPicker').value;
        const minuteSelect = document.getElementById('minutePicker');
        const currentMinutes = minuteSelect.value;

        minuteSelect.innerHTML = `
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
        `;

        takenSlots.forEach(time => {
            const [takenHour, takenMinute] = time.split(':');
            if (takenHour === hour) {
                const optionToDisable = minuteSelect.querySelector(`option[value="${takenMinute}"]`);
                if (optionToDisable) optionToDisable.disabled = true;
            }
        });

        if (minuteSelect.querySelector(`option[value="${currentMinutes}"]:not([disabled])`)) {
            minuteSelect.value = currentMinutes;
        } else {
            minuteSelect.value = '00';
        }
    }

    // Function to reset the waitlist at midnight GMT+1
    function resetWaitlist() {
        const now = new Date();
        const nextMidnight = new Date(now);
        nextMidnight.setHours(24, 0, 0, 0); // Next midnight

        const timeout = nextMidnight.getTime() - now.getTime();

        setTimeout(() => {
            localStorage.removeItem('waitlist'); // Clear the waitlist at midnight
            takenSlots = []; // Clear the takenSlots array
            displayCustomers(); // Refresh the display
            resetWaitlist(); // Re-schedule the reset for the next midnight
        }, timeout);
    }

    window.onload = function() {
        displayCustomers();
        filterMinutes();
        resetWaitlist(); // Initialize the reset function on load
    };
</script>

</body>
</html>
