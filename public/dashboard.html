<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente des patients</title>

    <!-- Favicon from winumaroc.com -->
    <link rel="icon" href="https://winumaroc.com/wp-content/uploads/2020/04/favicon-32x32.png" type="image/png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E0E0E0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .open-modal-btn {
            background-color: #F95738; /* Orange button */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            font-weight: bold;
            width: 100%;
        }

        .open-modal-btn:hover {
            background-color: #0D3B66; /* Deep blue on hover */
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            background-color: #F95738; /* Orange close button */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            float: right;
            border-radius: 50%;
        }

        .input-field {
            margin-bottom: 20px;
        }

        input, select {
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:hover, select:hover {
            border-color: #0D3B66; /* Deep blue border on hover */
            box-shadow: 0 0 5px rgba(13, 59, 102, 0.5);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .input-group select {
            flex: 1;
        }

        .submit-btn {
            background-color: #1B73B3; /* Soft blue submit button */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #0D3B66; /* Deep blue on hover */
            transform: scale(1.05);
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-list li.rdv {
            background-color: #EAF7FF; /* Light blue for RDV */
        }

        .customer-time::before {
            content: '‚è∞';
            margin-right: 8px;
            color: #373F51; /* Dark blue for time icon */
        }

        .customer-name {
            font-size: 20px;
            font-weight: bold;
            color: #0D3B66; /* Deep blue for customer name */
        }

        .action-button {
            background-color: #28a745; /* Original green for action */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="open-modal-btn" onclick="openModal()">Ajouter un patient</button>

    <div class="customer-list">
        <ul id="patientList"></ul>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">X</button>
        <h2>Ajouter un nouveau patient</h2>
        
        <div class="input-field">
            <input type="text" id="patientName" placeholder="Entrez le nom du patient">
        </div>
        
        <div class="input-field input-group">
            <select id="hourPicker">
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select id="minutePicker">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <select id="visitType">
                <option value="Walkin">üö∂ Sans RDV</option>
                <option value="RDV">üìÜ RDV</option>
            </select>
        </div>

        <button class="submit-btn" onclick="addPatient()">Soumettre</button>
    </div>
</div>

<script>
    let selectedTimes = [];

    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    async function addPatient() {
        const patientName = document.getElementById('patientName').value.trim();
        const selectedHour = document.getElementById('hourPicker').value;
        const selectedMinute = document.getElementById('minutePicker').value;
        const patientTime = `${selectedHour}:${selectedMinute}`;
        const visitType = document.getElementById('visitType').value;

        if (patientName === '') {
            alert('Le nom du patient est obligatoire');
            return;
        }

        if (selectedTimes.includes(patientTime)) {
            alert('Ce cr√©neau horaire est d√©j√† r√©serv√© pour un autre patient.');
            return;
        }

        const patient = { name: patientName, time: patientTime, type: visitType };

        try {
            await fetch('/api/waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(patient)
            });
            selectedTimes.push(patientTime);
            displayPatients();
        } catch (error) {
            console.error('Erreur lors de l\'ajout du patient:', error);
        }

        document.getElementById('patientName').value = '';
        closeModal();
    }

    async function displayPatients() {
        try {
            const response = await fetch('/api/waitlist');
            const patients = await response.json();
            const list = document.getElementById('patientList');
            selectedTimes = [];

            list.innerHTML = '';

            patients.forEach((patient, index) => {
                const li = document.createElement('li');
                li.className = patient.type === 'RDV' ? 'rdv' : '';

                selectedTimes.push(patient.time);

                li.innerHTML = `
                    <span class="customer-name">${index + 1}. ${patient.name}</span>
                    <span class="customer-time">${patient.time}</span>
                    <span class="visit-type">${patient.type === 'Walkin' ? 'üö∂ Sans RDV' : 'üìÜ RDV'}</span>
                    <button class="action-button" onclick="removePatient(${patient.id}, this)">
                        <span class="icon">‚úîÔ∏è</span> Servi
                    </button>
                `;
                list.appendChild(li);
            });

            updateTimePickers();
        } catch (error) {
            console.error('Erreur lors de la r√©cup√©ration des patients:', error);
        }
    }

    function updateTimePickers() {
        const hourPicker = document.getElementById('hourPicker');
        const minutePicker = document.getElementById('minutePicker');

        for (let hour of hourPicker.options) {
            for (let minute of minutePicker.options) {
                const time = `${hour.value}:${minute.value}`;
                if (selectedTimes.includes(time)) {
                    minute.disabled = true;
                } else {
                    minute.disabled = false;
                }
            }
        }
    }

    async function removePatient(id, button) {
        try {
            await fetch(`/api/waitlist/${id}`, {
                method: 'DELETE'
            });

            const li = button.closest('li');
            li.remove();
            displayPatients();
        } catch (error) {
            console.error('Erreur lors de la suppression du patient:', error);
        }
    }

    window.onload = function() {
        displayPatients();
    };
</script>

</body>
</html>
