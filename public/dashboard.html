<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 33.6px;
            font-weight: 700;
            color: #2f3640;
            margin-bottom: 40px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-section input, .input-section select {
            padding: 14.4px;
            font-size: 19.2px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .input-section button {
            background-color: #00a8ff;
            color: white;
            border: none;
            padding: 16.8px 28.8px;
            border-radius: 8px;
            font-size: 19.2px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 168, 255, 0.1);
        }

        .input-section button:hover {
            background-color: #0097e6;
            box-shadow: 0 8px 20px rgba(0, 151, 230, 0.3);
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 19.2px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .patient-list ul {
            list-style: none;
            padding: 0;
        }

        .patient-list li {
            background-color: #ffffff;
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-list li.rdv {
            background-color: #d4edda;
            border-left: 4px solid #27ae60;
        }

        .patient-details {
            font-size: 21.6px;
            font-weight: 600;
            color: #333;
            flex: 1;
            text-align: left;
        }

        .patient-time, .visit-type {
            font-size: 19.2px;
            color: #2980b9;
            font-weight: 600;
            margin-right: 15px;
        }

        .patient-list button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .patient-list button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="error-popup" id="errorPopup"></div>

<div class="container">
    <h2>Tableau d'attente des patients</h2>

    <div class="input-section">
        <input type="text" id="patientName" placeholder="Entrez le nom du patient">

        <div class="time-visit-wrapper">
            <select id="hourPicker">
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
            <select id="minutePicker">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <select id="visitType">
                <option value="Walkin">Walk-in</option>
                <option value="RDV">RDV</option>
            </select>
        </div>

        <button onclick="addPatient()">Ajouter un patient</button>
    </div>

    <!-- Cards Code v1 -->
    <div class="patient-list">
        <ul>
            <li>
                <span class="patient-details">1. John Doe</span>
                <span class="patient-time">10:15</span>
                <span class="visit-type">RDV</span>
                <button onclick="removePatient(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.485 2.485a.75.75 0 0 1 0 1.06l-7.07 7.071a.75.75 0 0 1-1.06 0L2.485 7.485a.75.75 0 1 1 1.06-1.06L5.9 8.778l6.525-6.526a.75.75 0 0 1 1.06 0z"/>
                    </svg>
                    Servi
                </button>
            </li>
            <li>
                <span class="patient-details">2. Jane Smith</span>
                <span class="patient-time">11:00</span>
                <span class="visit-type">Walk-in</span>
                <button onclick="removePatient(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.485 2.485a.75.75 0 0 1 0 1.06l-7.07 7.071a.75.75 0 0 1-1.06 0L2.485 7.485a.75.75 0 1 1 1.06-1.06L5.9 8.778l6.525-6.526a.75.75 0 0 1 1.06 0z"/>
                    </svg>
                    Servi
                </button>
            </li>
        </ul>
    </div>
</div>

<script>
    let takenSlots = [];
    let errorTimeout;

    function showError(message) {
        const errorPopup = document.getElementById('errorPopup');
        errorPopup.textContent = message;
        errorPopup.style.display = 'block';

        clearTimeout(errorTimeout);
        errorTimeout = setTimeout(() => errorPopup.style.display = 'none', 5000);
    }

    async function fetchPatients() {
        try {
            const response = await fetch('/api/waitlist');
            if (!response.ok) throw new Error('Failed to fetch patients: ' + response.statusText);
            const patients = await response.json();
            return patients;
        } catch (error) {
            showError(error.message);
            console.error(error);
        }
    }

    async function displayPatients() {
        const patients = await fetchPatients();
        const list = document.getElementById('patientList');
        list.innerHTML = '';

        takenSlots = [];

        if (patients) {
            patients.sort((a, b) => a.time.localeCompare(b.time));

            patients.forEach((patient, index) => {
                const li = document.createElement('li');
                li.className = patient.type === 'RDV' ? 'rdv' : '';

                li.innerHTML = `
                    <span class="patient-details">${index + 1}. ${patient.name}</span>
                    <span class="patient-time">${patient.time}</span>
                    <span class="visit-type">${patient.type}</span>
                    <button onclick="removePatient(${patient.id})">Servi</button>
                `;
                list.appendChild(li);

                takenSlots.push(patient.time);
            });
            filterMinutes();
        }
    }

    async function addPatient() {
        const patientName = document.getElementById('patientName').value.trim();
        const selectedHour = document.getElementById('hourPicker').value;
        const selectedMinute = document.getElementById('minutePicker').value;
        const patientTime = `${selectedHour}:${selectedMinute}`;
        const visitType = document.getElementById('visitType').value;

        if (patientName === '' || takenSlots.includes(patientTime)) {
            showError('Ce créneau est déjà pris ou le nom du patient est vide.');
            return;
        }

        const patient = { name: patientName, time: patientTime, type: visitType };

        try {
            await fetch('/api/waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(patient)
            });

            displayPatients();
            filterMinutes();
            document.getElementById('patientName').value = '';
        } catch (error) {
            showError('Error adding patient: ' + error.message);
            console.error(error);
        }
    }

    async function removePatient(id) {
        try {
            await fetch(`/api/waitlist/${id}`, {
                method: 'DELETE'
            });
            displayPatients();
            filterMinutes();
        } catch (error) {
            showError('Error removing patient: ' + error.message);
            console.error(error);
        }
    }

    function filterMinutes() {
        const hour = document.getElementById('hourPicker').value;
        const minuteSelect = document.getElementById('minutePicker');
        const currentMinutes = minuteSelect.value;

        minuteSelect.innerHTML = `
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
        `;

        takenSlots.forEach(time => {
            const [takenHour, takenMinute] = time.split(':');
            if (takenHour === hour) {
                const optionToDisable = minuteSelect.querySelector(`option[value="${takenMinute}"]`);
                if (optionToDisable) optionToDisable.disabled = true;
            }
        });

        if (!minuteSelect.querySelector(`option[value="${currentMinutes}"]:not([disabled])`)) {
            minuteSelect.value = '00';
        }
    }

    function resetWaitlist() {
        const now = new Date();
        const nextMidnight = new Date(now);
        nextMidnight.setHours(24, 0, 0, 0);
        const timeout = nextMidnight.getTime() - now.getTime();
        setTimeout(async () => {
            await fetch('/api/reset', { method: 'POST' });
            displayPatients();
            resetWaitlist();
        }, timeout);
    }

    window.onload = function() {
        displayPatients();
        filterMinutes();
        resetWaitlist();
    };
</script>

</body>
</html>
