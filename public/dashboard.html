<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste d'attente des patients</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-visit-wrapper {
            display: flex;
            gap: 15px;
        }

        .input-section input, .input-section select {
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .input-section button {
            background-color: #00a8ff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-icon {
            margin-left: 8px;
        }

        .customer-list ul {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .customer-list li.rdv {
            background-color: #eafbea;
        }

        .customer-time::before {
            content: '‚è∞';
            margin-right: 8px;
            color: #0071e3;
        }

        .customer-name {
            font-size: 20px;
            font-weight: bold;
        }

        .action-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .action-button:hover {
            background-color: #218838;
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.3);
        }

        .action-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .icon {
            margin-right: 8px;
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        select option {
            padding: 10px;
        }

        .option-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Liste d'attente des patients</h2>
    </div>

    <div class="input-section">
        <input type="text" id="patientName" placeholder="Entrez le nom du patient">

        <div class="time-visit-wrapper">
            <select id="hourPicker">
                <option value="07">07</option>
                <option value="08">08</option>
                <!-- Add more hours as needed -->
            </select>

            <select id="minutePicker">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <select id="visitType">
                <option value="Walkin">üö∂ Walk-in</option>
                <option value="RDV">üìÜ RDV</option>
            </select>
        </div>

        <button onclick="addPatient()">Ajouter un patient
            <span class="plus-icon">‚ûï</span>
        </button>
    </div>

    <div class="customer-list">
        <ul id="patientList"></ul>
    </div>
</div>

<script>
    let selectedTimes = [];

    async function addPatient() {
        const patientName = document.getElementById('patientName').value.trim();
        const selectedHour = document.getElementById('hourPicker').value;
        const selectedMinute = document.getElementById('minutePicker').value;
        const patientTime = `${selectedHour}:${selectedMinute}`;
        const visitType = document.getElementById('visitType').value;

        if (patientName === '') {
            alert('Le nom du patient est obligatoire');
            return;
        }

        if (selectedTimes.includes(patientTime)) {
            alert('This time is already selected for another patient.');
            return;
        }

        const patient = { name: patientName, time: patientTime, type: visitType };

        try {
            // Send patient data to the server
            await fetch('/api/waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(patient)
            });
            selectedTimes.push(patientTime);
            displayPatients();
        } catch (error) {
            console.error('Error adding patient:', error);
        }

        document.getElementById('patientName').value = '';
    }

    async function displayPatients() {
        try {
            const response = await fetch('/api/waitlist');
            const patients = await response.json();
            const list = document.getElementById('patientList');
            list.innerHTML = '';
            selectedTimes = []; // Reset the selected times

            patients.forEach((patient, index) => {
                const li = document.createElement('li');
                li.className = patient.type === 'RDV' ? 'rdv' : '';

                selectedTimes.push(patient.time); // Add existing patient times to the selectedTimes list

                li.innerHTML = `
                    <span class="customer-name">${index + 1}. ${patient.name}</span>
                    <span class="customer-time">${patient.time}</span>
                    <span class="visit-type">${patient.type === 'Walkin' ? 'üö∂ Walk-in' : 'üìÜ RDV'}</span>
                    <button class="action-button" onclick="removePatient(${patient.id}, this)">
                        <span class="icon">‚úîÔ∏è</span> Servi
                    </button>
                `;
                list.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching patients:', error);
        }
    }

    async function removePatient(id, button) {
        try {
            await fetch(`/api/waitlist/${id}`, {
                method: 'DELETE'
            });

            const li = button.closest('li');
            li.classList.add('fade-out');

            setTimeout(() => {
                li.remove();
                displayPatients();
            }, 300); // Delay to match the fade-out animation
        } catch (error) {
            console.error('Error removing patient:', error);
        }
    }

    window.onload = function() {
        displayPatients();
    };
</script>

</body>
</html>
