<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 33.6px;
            font-weight: 700;
            text-align: center;
            color: #2f3640;
            margin-bottom: 40px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-visit-wrapper {
            display: flex;
            gap: 15px;
        }

        .input-section input, .input-section select {
            padding: 14.4px;
            font-size: 19.2px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .input-section button {
            background-color: #00a8ff;
            color: white;
            border: none;
            padding: 16.8px 28.8px;
            border-radius: 8px;
            font-size: 19.2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .patient-list ul {
            list-style: none;
            padding: 0;
        }

        .patient-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tableau d'attente des patients</h2>

    <div class="input-section">
        <input type="text" id="patientName" placeholder="Entrez le nom du patient">

        <div class="time-visit-wrapper">
            <select id="hourPicker">
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>

            <select id="minutePicker">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <select id="visitType">
                <option value="Walkin">Walk-in</option>
                <option value="RDV">RDV</option>
            </select>
        </div>

        <button onclick="addPatient()">Ajouter un patient</button>
    </div>

    <div class="patient-list">
        <ul id="patientList"></ul>
    </div>
</div>

<script>
    let takenSlots = [];

    function addPatient() {
        const patientName = document.getElementById('patientName').value.trim();
        const selectedHour = document.getElementById('hourPicker').value;
        const selectedMinute = document.getElementById('minutePicker').value;
        const patientTime = `${selectedHour}:${selectedMinute}`;
        const visitType = document.getElementById('visitType').value;

        if (patientName === '' || takenSlots.includes(patientTime)) {
            alert('This time slot is already taken or the patient name is empty.');
            return;
        }

        const patient = { name: patientName, time: patientTime, type: visitType };
        const currentList = JSON.parse(localStorage.getItem('waitlist')) || [];
        currentList.push(patient);

        localStorage.setItem('waitlist', JSON.stringify(currentList));

        window.dispatchEvent(new Event('storage'));
        displayPatients();
        document.getElementById('patientName').value = '';
    }

    function displayPatients() {
        const patients = JSON.parse(localStorage.getItem('waitlist')) || [];
        const list = document.getElementById('patientList');
        list.innerHTML = '';

        patients.forEach((patient, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}. ${patient.name}</span>
                <span>${patient.time}</span>
                <span>${patient.type}</span>
            `;
            list.appendChild(li);
        });
    }

    window.onload = function() {
        displayPatients();
    };
</script>

</body>
</html>
